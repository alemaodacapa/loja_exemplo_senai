<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SENAI Java EE - Sistema de Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body { 
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-switch {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <h2 class="mb-4" id="formTitle">Sistema SENAI - Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="loginUsername" placeholder="Usuário" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>
            
            <form id="registerForm" style="display:none;">
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerUsername" placeholder="Nome de Usuário" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="registerEmail" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha" required>
                </div>
                <button class="btn btn-success w-100" type="submit">Cadastrar</button>
            </form>

            <div class="mt-3">
                <span id="formSwitcher" class="form-switch">
                    Não tem uma conta? Cadastre-se
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formSwitcher = document.getElementById('formSwitcher');
            const formTitle = document.getElementById('formTitle');

            formSwitcher.addEventListener('click', function() {
                if (loginForm.style.display !== 'none') {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    formTitle.textContent = 'Sistema SENAI - Cadastro';
                    formSwitcher.textContent = 'Já tem uma conta? Faça login';
                } else {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    formTitle.textContent = 'Sistema SENAI - Login';
                    formSwitcher.textContent = 'Não tem uma conta? Cadastre-se';
                }
            });

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('As senhas não coincidem!');
                    return;
                }

                // TODO: Implement actual registration logic
                alert('Cadastro realizado com sucesso!');
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                // Autenticação simulada
                if (username === 'admin' && password === '1234') {
                    alert('Login realizado com sucesso!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Usuário ou senha inválidos!');
                }
            });
        });
    </script>
</body>
</html>
