<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja SENAI - Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand img {
      height: 40px;
    }
    .categories-menu {
      margin-top: 20px;
    }
    .product-card {
      margin-bottom: 20px;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }
    .overlay-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      background-color: #fff;
      border-left: 2px solid #dee2e6;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      transition: width 0.3s ease;
      width: 3%;
      z-index: 1050;
    }
    .overlay-panel.expanded {
      width: 100%;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: -30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo Loja">
    </a>
    <div>
      <button class="btn btn-outline-light me-2">Login</button>
      <button class="btn btn-outline-light">Cadastrar</button>
      <button class="btn btn-light ms-3">
        <i class="fas fa-shopping-cart"></i> Carrinho
      </button>
    </div>
  </nav>

  <!-- Menu de Categorias -->
  <div class="container categories-menu">
    <div class="row">
      <div class="col">
        <h5>Categorias</h5>
        <ul class="list-group list-group-horizontal overflow-auto">
          <li class="list-group-item">Eletrônicos</li>
          <li class="list-group-item">Roupas</li>
          <li class="list-group-item">Móveis</li>
          <!-- Add more categories dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Lista de Produtos -->
  <div class="container mt-4">
    <div class="row" id="listaProdutos">
      <!-- Produtos dinamicamente renderizados aqui -->
    </div>
  </div>

  <!-- Painel Sobreposto -->
  <div class="overlay-panel" id="painelCliente">
    <button class="toggle-btn" id="togglePainel">+</button>
    <div class="p-3">
      <h5>Perfil do Cliente</h5>
      <hr>
      <div class="mb-3">
        <label>Foto de Perfil</label>
        <input type="file" class="form-control">
      </div>
      <div class="mb-3">
        <label>Nome</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label>Nova Senha</label>
        <input type="password" class="form-control">
      </div>
      <div class="mb-3">
        <label>Formas de Pagamento</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label>Endereço de Entrega</label>
        <input type="text" class="form-control">
      </div>
      <button class="btn btn-success w-100">Finalizar Compra</button>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer text-center">
    <p>&copy; 2025 Loja SENAI. Todos os direitos reservados.</p>
    <p>Contato: contato@lojasesnai.com | (47) 99999-9999</p>
  </div>

  <script>
    document.getElementById('togglePainel').addEventListener('click', function() {
      const painel = document.getElementById('painelCliente');
      painel.classList.toggle('expanded');
      this.textContent = painel.classList.contains('expanded') ? '-' : '+';
    });

    // Exemplo: renderização de produtos
    const produtos = [
      { nome: 'Notebook', imagem: 'produto1.jpg' },
      { nome: 'Camiseta', imagem: 'produto2.jpg' },
      { nome: 'Cadeira Gamer', imagem: 'produto3.jpg' }
    ];

    const lista = document.getElementById('listaProdutos');
    produtos.forEach(p => {
      lista.innerHTML += `
        <div class="col-md-4">
          <div class="card product-card">
            <img src="${p.imagem}" class="card-img-top" alt="${p.nome}">
            <div class="card-body">
              <h5 class="card-title">${p.nome}</h5>
              <p class="card-text">Descrição do produto aqui...</p>
              <button class="btn btn-primary w-100">Comprar</button>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
